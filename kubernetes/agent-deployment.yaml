apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-agent
  labels:
    app: kube-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-agent
  template:
    metadata:
      labels:
        app: kube-agent
    spec:
      serviceAccountName: kube-agent
      containers:
        - name: curl
          image: curlimages/curl:latest
          ports:
            - containerPort: 80
          command: ["sleep", "infinity"]
